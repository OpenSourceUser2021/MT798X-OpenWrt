name: delete-older-releases
on:
  workflow_dispatch:
  schedule:
    - cron: 0 20 * * *
    
jobs:
  del_runs:
    runs-on: ubuntu-22.04
    steps:
    
    - name: 删除工作流
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 15
        keep_minimum_runs: 3
    
    - name: 删除旧的Releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        keep_latest: 15
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
